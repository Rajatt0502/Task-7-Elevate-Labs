<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #282626;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #user-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .user-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .user-card h3 {
      margin: 0;
      color: #007bff;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* Loader Spinner */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none; /* hidden by default */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Users Data</h1>
  <button id="reloadBtn">Reload Data</button>
  
  <!-- Loading Spinner -->
  <div id="loader" class="loader"></div>
  
  <div id="user-container"></div>
  <p id="errorMsg" class="error"></p>

  <script src="script.js"></script>
</body>
</html>
